env:
  - DOCKER_COMPOSE_VERSION=1.23.2

services:
  - docker

before_install:
  - sudo apt-get update
  - docker --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - pwd
  - whoami
  - docker --version
  - docker-compose --version
  - docker build -t proton_stretch_test:latest -f CI_Dockerfile .
  - ./test-env-gen.sh
  - ls -lart
  - cat .test-env
  - set -a && source .test-env
  - docker-compose -f docker-compose-test.yaml down
  - lsof -i tcp:5432 | xargs kill -9
  - lsof -i tcp:6379 | xargs kill -9
  - lsof -i tcp:4000 | xargs kill -9
  - set -a && source .test-env
  - docker-compose -f docker-compose-test.yaml up --force-recreate -d
  - docker ps -a
  - docker logs proton_postgres
  - docker logs proton_redis
  - docker logs proton_test
  - docker stop proton_test
  - docker rm -f proton_test && docker image prune -f
  - docker ps -a

script:
  - docker-compose -f docker-compose-test.yaml run -d --name proton_test --service-ports --rm proton_test -T yes
  - results=$(docker wait proton_test)
  - docker ps -a
  - docker logs -f proton_test
  - docker-compose ps
  - docker-compose ps | grep pytest | grep -v 'Exit 0' && echo "Automation or integration tests failed." && exit 1

after_script:
  - docker-compose -f docker-compose-test.yaml down
  - lsof -i tcp:5432 | xargs kill -9
  - lsof -i tcp:6379 | xargs kill -9
  - lsof -i tcp:4000 | xargs kill -9
  - rm ./.test-env
